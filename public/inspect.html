<!doctype html>
<html>
  <head>
    <title>Program Details</title>
    <link rel="stylesheet" href="/inspectstyles.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/sweetalert.js"></script>
  </head>
  <body
    onload="setTimeout(()=>document.getElementById('transitionDiv').style.opacity = 0, 500)"
  >
    <div id="transitionDiv"></div>
    <header>
      <a
        onclick="document.getElementById('transitionDiv').style.opacity = 1; setTimeout(()=>window.location.href = '/', 500);"
        ><img src="/house.png"
      /></a>
      <a
        onclick="document.cookie = 'session=; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/;'; window.location.href = '/'"
        ><img src="/logout.png" class="right"
      /></a>
      <h1 id="process-name"></h1>
    </header>
    <main>
      <div class="process-info">
        <p>Port: <span id="process-port"></span></p>
        <p>HTTP: <span id="process-status">Offline</span></p>
        <p><span class="run" onclick="run()">Run</span></p>
        <div class="autostart">
          <label for="autostart">Autostart</label>
          <label class="switch">
            <input id="autostart" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div class="terminal">
        <div class="terminal-output">Fetching terminal data...</div>
      </div>
    </main>
    <center>
      <div class="file-viewer">
        <div class="file-tree" id="file-tree"></div>
        <div class="file-content" id="file-content"></div>
      </div>
    </center>
    <script src="/inspectscript.js" defer></script>
  </body>
</html>
